<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EBAC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="form-header">
                <img src="/assets/amazon_logo_icon_169612.png" alt="">
            <h1>Cadastre-se</h1>
        </div>
                    <div class="form-campo">
                        <label for="nome">Nome completo (nome e sobrenome)</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="form-campo">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxx" required>
                    </div>

                    <div class="form-campo">
                        <label for="CPF">CPF</label>
                        <input type="text" id="CPF" name="CPF"  required>
                    </div>

                    <div class="form-campo">
                        <label for="CEP">CEP</label>
                        <input type="text" id="CEP" name="CEP"  required>
                    </div>

                    <div class="form-campo">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-campo">
                        <label for="numero">Numero da residência</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="form-campo">
                        <label for="road">Complemento (opcional)</label>
                        <input type="text" id="" name="complemento" required>
                    </div>

                    <div class="form-campo">
                        <label for="road">Bairro</label>
                        <input type="text" id="road" name="road" required>
                    </div>

                    <div class="form-campo">
                        <label for="city">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    
                    <div class="form-campo">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                    <button type="submit">Salvar endereço</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./JQuery/jquery.mask.min.js"></script>
        <script src="./JQuery/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#phone').mask('(00) 00000-0000')
                $('#CPF').mask('000.000.000-00');
                $('#CEP').mask('00000-000')
            })
        </script>
</body>

</html>
